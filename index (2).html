<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task 3 itCareerSwitch</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="table-responsive">
            <table class="table table-bordered">
              <th>
                <h1>Code By Sohaib</h1>
              </th>
              <tr>
                <th>API name</th>
                <th>API Description</th>
                <th></th>
              </tr>
              <!-- country -->
              <tr>
                <td>Country</td>
                <td>
                  <div class="form-group">
                    <label for="country">Select Country</label>
                    <select id="countrySelect" class="form-control">
                      <option value="all">All Countries</option>
                      <option value="DE">Germany</option>
                      <option value="FR">France</option>
                      <option value="GB">United Kingdom</option>
                      <!-- Add more countries here -->
                    </select>
                  </div>
                </td>
                <td class="text-center">
                  <button class="btn btn-primary mt-4" id="btnGetInfo">
                    Submit
                  </button>
                </td>
              </tr>
              <!-- country end -->
              <!-- weather start -->
              <tr>
                <td>Weather</td>
                <td>none</td>
                <td class="text-center">
                  <button class="btn btn-primary mt-4" id="weatherBtn">
                    Submit
                  </button>
                </td>
              </tr>
              <!-- weather end -->
              <!-- earthquick start -->
              <tr>
                <td>Earth Quick</td>
                <td>
                  <label for="North">North:</label>
                  <input type="number" id="North" class="form-control" />

                  <label for="South">South:</label>
                  <input type="number" id="South" class="form-control" />

                  <label for="East">East:</label>
                  <input type="number" id="East" class="form-control" />

                  <label for="West">West:</label>
                  <input type="number" id="West" class="form-control" />
                </td>
                <td class="text-center">
                  <button class="btn btn-primary mt-4" id="btnRun">
                    Submit
                  </button>
                </td>
              </tr>
              <!--earthquick end -->
              <tr class="table-row-expand">
                <td colspan="3" id="results"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./libs/js/script.js"></script>
  </body>
</html>
